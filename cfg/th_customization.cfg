// Easier unlog alias
//======================================================================================================================================================================================================================
alias "console_unlog"						"con_logfile console.log"

//======================================================================================================================================================================================================================
// Execute all customization files
//======================================================================================================================================================================================================================
exec th_customization_general
exec th_customization_colors
exec th_customization_fonts
exec th_customization_crosshairs
exec th_customization_reset

