// for log-base customizations that dont fit specific categories

//======================================================================================================================================================================================================================
// SPEEDOMETER
//======================================================================================================================================================================================================================
alias th_speedometer_clear "sixense_clear_bindings; sixense_write_bindings technohud/th_speedometer.txt"
alias th_speedometer_log "con_logfile cfg/technohud/th_speedometer.txt"

alias th_speedometer_normal "th_speedometer_clear; th_speedometer_log; echo #base ../../resource/ui/customizations/speedometer/speedometer_normal.res; console_unlog"
alias th_speedometer_budhud "th_speedometer_clear; th_speedometer_log; echo #base ../../resource/ui/customizations/speedometer/speedometer_budhud.res; console_unlog"
